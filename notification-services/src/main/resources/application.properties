spring.application.name=notification-services
server.port=8081
spring.kafka.consumer.group-id=notification-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=org.example.events
spring.kafka.consumer.properties.spring.json.value.default.type=org.example.events.UserEvent
app.kafka.user-topic=users
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=sendermailtouser@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true